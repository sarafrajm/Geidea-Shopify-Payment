<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Geidea Shopify App</title>
</head>

<body>
    <!-- The Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="error-ele">Error: Something went wrong!</p>
        </div>
    </div>

    <div class="form-container">
        <h2 class="form-title">Merchant Key Input</h2>
        <form class="key-form" id="key-form">
            <div class="form-group">
                <label for="region">Select an Region:</label>
                <select id="region" required disabled>
                    <option value="KSA">KSA</option>
                    <option value="UAE">UAE</option>
                    <option value="EGP">EGP</option>
                </select>
            </div>
            <div class="form-group">
                <label for="publicKey">Merchant Public Key:</label>
                <input type="text" id="publicKey" required disabled />
            </div>
            <div class="form-group">
                <label for="secretKey">Merchant Secret Key:</label>
                <input type="text" id="secretKey" required disabled />
            </div>
            <button type="submit" class="submit-button" id="submit-button" disabled>Submit</button>
        </form>
    </div>
</body>

<script src="./js/script.js"></script>

</html>
